services:
  db:
    image: postgres:16
    container_name: netsentinel_db
    environment:
      POSTGRES_DB: netsentinel
      POSTGRES_USER: netsentinel
      POSTGRES_PASSWORD: netsentinel
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: netsentinel_backend
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
